<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Interface</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fundo da interface */
        }

        /* Estilo da barra lateral esquerda */
        .sidebar {
            width: 60px;
            background-color: #111; /* Cor de fundo da barra lateral */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            border-right: 2px solid #333;
        }

        .sidebar img {
            width: 30px;
            height: 30px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        /* Estilo do painel principal */
        .main-panel {
            flex: 1;
            background-color: #222; /* Fundo do painel principal */
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-left: 2px solid #333;
        }

        /* Estilo da área de texto */
        .editor {
            flex: 1;
            background-color: #1a1a1a; /* Fundo da área de texto */
            color: #ccc;
            border: 1px solid #333;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
            resize: none;
            margin-bottom: 10px;
        }

        /* Estilo dos botões */
        .button-bar {
            display: flex;
            justify-content: space-between;
        }

        .button-bar button {
            background-color: #111; /* Fundo dos botões */
            color: #ccc;
            border: 1px solid #333;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .button-bar button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="icon1.png" alt="Icon 1">
        <img src="icon2.png" alt="Icon 2">
        <img src="icon3.png" alt="Icon 3">
        <img src="icon4.png" alt="Icon 4">
    </div>

    <div class="main-panel">
        <textarea class="editor" placeholder="Digite aqui..."></textarea>

        <div class="button-bar">
            <button>Execute</button>
            <button>Execute File</button>
            <button>Reset</button>
            <button>Fix Blinking</button>
        </div>
    </div>
</body>
</html>
